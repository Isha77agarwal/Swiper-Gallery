<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/1.jfif" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./images/2.jfif" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./images/3.jfif" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./images/4.jfif" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./images/5.jfif" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./images/6.jfif" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./images/7.jfif" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./images/8.jfif" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./images/9.jfif" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./images/10.jfif" alt="Luna" /></div>
      </div>
    </div>
    
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <script src="https://unpkg.com/swiper/js/swiper.js">
    </script>
    <script src="./gallery.js"></script>
</body>
</html>
